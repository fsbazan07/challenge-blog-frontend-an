    <h1 class="text-2xl font-semibold text-foreground">{{ title }}</h1>
    @if (subtitle) {
      <p class="text-sm text-muted-foreground">{{ subtitle }}</p>
    }

  <ng-content select="[rightSlot]"></ng-content>
